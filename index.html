<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
      
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça Login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.html" method="post" autocomplete="on">

                    <div class="campo">
                        <i class="fa-solid fa-circle-user"></i>

                        <input type="email" name="login" id="ilogin" placeholder="Login" required autocomplete="email">

                        <label for="ilogin"></label>
                    </div>

                    <div class="campo">
                        <i class="fa-solid fa-key"></i>

                        <input type="password" name="senha" id="isen" placeholder="Sua senha" required autocomplete="current-password">

                        <label for="isen"></label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" class="botao">Esqueci a senha</a>

                </form>
            </div>
        </section>
    </main>

   
</body>
</html>
